<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{ partial "partials/header.html" . }}  
    
    {{ range first 10 .Data.Pages }}
    <div class="page-ref">
      <a href="{{ .RelPermalink }}" class="page-ref-link">
        <h1 class="page-ref-header">{{ .Title }}</h1>
        <div class="page-ref-summary">{{- .Summary -}}</div>
      </a>
    </div>
    {{ end }}

    {{- partial "footer.html" . -}}
  </body>
</html>
